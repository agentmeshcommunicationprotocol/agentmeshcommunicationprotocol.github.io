# AMCP v1.5 Open Source Edition - Demo Configuration
# Configuration file for comprehensive feature testing

# Demo Mode Settings
DEMO_MODE=interactive  # interactive|auto
TEST_DURATION=10       # seconds per feature test
VERBOSE_LOGGING=false

# Feature Test Flags
ENABLE_SECURITY_TESTS=true
ENABLE_MOBILITY_TESTS=true
ENABLE_KAFKA_TESTS=true
ENABLE_A2A_TESTS=true
ENABLE_MCP_TESTS=true
ENABLE_CLOUDEVENTS_TESTS=true
ENABLE_TRAVEL_PLANNER_TESTS=true
ENABLE_WEATHER_SYSTEM_TESTS=true
ENABLE_TESTING_FRAMEWORK_TESTS=true
ENABLE_PERFORMANCE_BENCHMARKS=true

# Security Test Configuration
SECURITY_TEST_MTLS=true
SECURITY_TEST_RBAC=true
SECURITY_TEST_JWT=true
SECURITY_TEST_ENCRYPTION=true

# Mobility Test Configuration
MOBILITY_TEST_DISPATCH=true
MOBILITY_TEST_MIGRATION=true
MOBILITY_TEST_CLONING=true
MOBILITY_TEST_REPLICATION=true
MOBILITY_STATE_SIZE=50KB        # Test with 50KB state

# Kafka Test Configuration
KAFKA_MODE=embedded            # embedded|external
KAFKA_BOOTSTRAP_SERVERS=localhost:9092
KAFKA_TEST_TOPICS=amcp-events,amcp-mobility,amcp-security
KAFKA_MESSAGE_COUNT=1000       # Messages per test
KAFKA_PRODUCER_THREADS=5
KAFKA_CONSUMER_THREADS=3

# A2A Bridge Configuration
A2A_SIMULATION_MODE=true
A2A_GOOGLE_ENDPOINT=https://api.a2a.google.com
A2A_TEST_AGENTS=travel-agent,weather-agent,security-agent
A2A_PROTOCOL_VERSION=1.0

# MCP Connector Configuration
MCP_WEATHER_API_MOCK=true
MCP_WEATHER_API_KEY=demo-key-12345
MCP_WEATHER_PROVIDER=openweathermap
MCP_SEARCH_PROVIDER=duckduckgo
MCP_CONNECTION_TIMEOUT=5000    # milliseconds

# CloudEvents Configuration
CLOUDEVENTS_VERSION=1.0
CLOUDEVENTS_CONTENT_TYPE=application/json
CLOUDEVENTS_SOURCE=amcp-demo
CLOUDEVENTS_VALIDATION=strict

# Travel Planner Configuration
TRAVEL_MOCK_APIS=true
TRAVEL_WEATHER_INTEGRATION=true
TRAVEL_COST_OPTIMIZATION=true
TRAVEL_MULTI_MODAL=true        # planes, trains, automobiles
TRAVEL_REAL_TIME_UPDATES=true

# Weather System Configuration
WEATHER_PROVIDERS=openweathermap,weatherapi,accuweather
WEATHER_CACHE_TTL=300          # seconds
WEATHER_RATE_LIMIT=100         # requests per minute
WEATHER_FORECAST_DAYS=7

# Performance Benchmark Configuration
PERF_MESSAGE_THROUGHPUT_TARGET=15000  # messages/second
PERF_LATENCY_TARGET_P95=10            # milliseconds
PERF_LATENCY_TARGET_P99=20            # milliseconds
PERF_MEMORY_HEAP_LIMIT=512MB
PERF_AGENT_COUNT=100                  # concurrent agents
PERF_MIGRATION_COUNT=50               # migrations per test

# Testing Framework Configuration
TEST_CONTAINERS_ENABLED=true
TEST_POSTGRES_VERSION=13
TEST_REDIS_VERSION=6
TEST_KAFKA_VERSION=3.0
CHAOS_TESTING_ENABLED=true
CHAOS_NETWORK_FAILURE_RATE=0.1       # 10% packet loss
CHAOS_SERVICE_FAILURE_RATE=0.05      # 5% service failures

# Logging and Monitoring
LOG_LEVEL=INFO                        # DEBUG|INFO|WARN|ERROR
METRICS_ENABLED=true
METRICS_PORT=9090
TRACING_ENABLED=true
TRACING_JAEGER_ENDPOINT=http://localhost:14268/api/traces

# Output Configuration
REPORT_FORMAT=markdown                # markdown|json|xml
REPORT_INCLUDE_METRICS=true
REPORT_INCLUDE_LOGS=false
REPORT_DIRECTORY=./demo-reports/

# Advanced Features
ADVANCED_SECURITY_SUITE=false
ADVANCED_MONITORING=true
ADVANCED_SCALING=true
ADVANCED_HIGH_AVAILABILITY=false