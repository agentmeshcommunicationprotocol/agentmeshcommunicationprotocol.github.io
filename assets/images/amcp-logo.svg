<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- AMCP text -->
  <text x="20" y="16" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">AMCP</text>
  
  <!-- Network nodes -->
  <circle cx="12" cy="25" r="2" fill="white" opacity="0.8"/>
  <circle cx="20" cy="28" r="2" fill="white" opacity="0.8"/>
  <circle cx="28" cy="25" r="2" fill="white" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="12" y1="25" x2="20" y2="28" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="20" y1="28" x2="28" y2="25" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="12" y1="25" x2="28" y2="25" stroke="white" stroke-width="1" opacity="0.6"/>
</svg>
