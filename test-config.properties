# Enterprise Test Configuration

# Test execution properties for AMCP v1.5 Enterprise Edition
test.suite.version=1.5.0
test.suite.name=AMCP Enterprise Test Suite
test.execution.date=${maven.build.timestamp}

# Coverage requirements
test.coverage.line.minimum=95.0
test.coverage.branch.minimum=90.0
test.coverage.method.minimum=95.0

# Performance benchmarks
test.performance.throughput.minimum=10000
test.performance.latency.p95.maximum=100
test.performance.agents.maximum=1000

# Security test configuration
test.security.enabled=true
test.security.audit.enabled=true
test.security.penetration.enabled=false
test.security.compliance.checks=SOC2,GDPR,ISO27001

# Integration test settings
test.integration.kafka.enabled=true
test.integration.nats.enabled=true
test.integration.solace.enabled=false
test.integration.timeout=300

# Test data configuration
test.data.financial.symbols=AAPL,GOOGL,MSFT,TSLA,AMZN
test.data.polygon.api.key=ZGgVNySPtrCA7u1knnya3wdefCLGpJwd
test.data.weather.api.mock=true
test.data.travel.api.mock=true

# Enterprise features testing
test.enterprise.multitenancy=true
test.enterprise.ha.enabled=true
test.enterprise.monitoring.enabled=true
test.enterprise.rbac.enabled=true

# Test reporting
test.reports.html.enabled=true
test.reports.xml.enabled=true
test.reports.json.enabled=true
test.reports.dashboard.enabled=true