# AMCP Interactive CLI Configuration
# Version: 1.5.0

# Application Information
app.name=AMCP Interactive CLI
app.version=1.5.0
app.description=Interactive Command Line Interface for Agent Mesh Communication Protocol

# Logging Configuration
logging.level.root=INFO
logging.level.io.amcp=INFO
logging.level.io.amcp.cli=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n

# AMCP Core Configuration
amcp.event.broker.type=memory
amcp.event.broker.threads=4
amcp.event.timeout=30s
amcp.migration.enabled=true
amcp.migration.timeout=30s

# CLI Configuration
amcp.cli.history.max-entries=1000
amcp.cli.history.file=${user.home}/.amcp/history/cli-history.txt
amcp.cli.session.directory=${user.home}/.amcp/sessions
amcp.cli.logs.directory=${user.home}/.amcp/logs
amcp.cli.banner.enabled=true
amcp.cli.colors.enabled=true
amcp.cli.autocompletion.enabled=true

# Agent Configuration
amcp.agents.startup.timeout=10s
amcp.agents.default.activate=travel,stock,weather,chat
amcp.agents.health.check.interval=30s

# Status Monitor Configuration
amcp.monitor.enabled=true
amcp.monitor.api.check.interval=30s
amcp.monitor.metrics.update.interval=10s
amcp.monitor.max.api.metrics=100
amcp.monitor.max.agent.activities=50

# Troubleshooting Configuration
amcp.troubleshooting.tracing.enabled=false
amcp.troubleshooting.max.log.entries=1000
amcp.troubleshooting.max.event.traces=500
amcp.troubleshooting.export.directory=${user.home}/.amcp/exports

# API Configuration (can be overridden by environment variables)
# polygon.api.key=${POLYGON_API_KEY:}
# openweather.api.key=${OPENWEATHER_API_KEY:}

# HTTP Client Configuration
http.client.connect.timeout=5s
http.client.request.timeout=30s
http.client.max.connections=20

# Security Configuration
security.auth.enabled=false
security.ssl.verify=true

# Performance Configuration
performance.thread.pool.size=10
performance.queue.size=1000
performance.memory.warning.threshold=80

# Development Profile Overrides
---
spring.profiles: development

logging.level.io.amcp=DEBUG
amcp.cli.banner.enabled=true
amcp.troubleshooting.tracing.enabled=true
performance.thread.pool.size=5

---
spring.profiles: production

logging.level.root=WARN
logging.level.io.amcp=INFO
amcp.cli.banner.enabled=false
amcp.troubleshooting.tracing.enabled=false
performance.thread.pool.size=20